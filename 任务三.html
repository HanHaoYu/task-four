<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#gray{
		background:#ccc;
		position: absolute;
		width: 400px;
		height: 200px;
		left: 50%;
		top:50%;
		margin:-100px  0 0 -200px ;
		overflow: hidden;
	}
	#one{
		width: 100px;
		height:100px;
		border-radius:50%;
		background:#FC0;
		position: relative;
		top:-50px;
		left: -50px;
	}
	#two{
		width:100px;
		height:100px;
		border-radius:50%;
		background:#FC0;
		position:relative;
		top:50px;
		left: 350px;
	}
	</style>
</head>
<body>
	<div id="gray">
		<!-- 灰色框 -->
		<div id="one">
			<!-- 小圆角1 -->
		</div>
		<div id="two">
			<!-- 小圆角2 -->
		</div>
	</div>
</body>
</html>
